
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenda da Forja Sombria</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0e0e0e;
      color: #f0f0f0;
    }
    header {
      background: linear-gradient(90deg, #5c2f10, #8b4c1c);
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #1c1c1c;
      border-bottom: 2px solid #333;
    }
    nav button {
      background: none;
      border: none;
      color: #ccc;
      padding: 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    nav button.active {
      background-color: #5c2f10;
      color: white;
      font-weight: bold;
    }
    .tab-content {
      display: none;
      padding: 1.5rem;
      max-width: 800px;
      margin: auto;
    }
    .tab-content.active {
      display: block;
    }
    .panel {
      background-color: #1f1f1f;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    button.action {
      background-color: #8b4c1c;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.7rem 1.4rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button.action:hover {
      background-color: #a85d26;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      background-color: #2b2b2b;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      margin: 0.3rem 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #saveStatus {
      margin-top: 10px;
      font-size: 0.95rem;
      color: #4be04b;
    }
  </style>
</head>
<body>
  <header>Lenda da Forja Sombria</header>
  <nav>
    <button class="tablink active" onclick="openTab(event, 'recursos')">Recursos</button>
    <button class="tablink" onclick="openTab(event, 'inventario')">Inventário</button>
    <button class="tablink" onclick="openTab(event, 'conquistas')">Conquistas</button>
    <button class="tablink" onclick="openTab(event, 'backup')">Backup</button>
  </nav>
  <section id="recursos" class="tab-content active"><div class="panel"><h2>Recursos</h2><p>Ouro: <span id="gold">0</span></p><p>Essência das Trevas: <span id="darkEssence">0</span></p><p>Mana Antiga: <span id="ancientMana">0</span></p><button class="action" onclick="saveGame()">Salvar Agora</button><button class="action" onclick="resetGame()">Reiniciar Jogo</button><div id="saveStatus"></div></div></section>
  <section id="inventario" class="tab-content"><div class="panel"><h2>Inventário</h2><div id="inventory"></div></div></section>
  <section id="conquistas" class="tab-content"><div class="panel"><h2>Conquistas</h2><ul id="conquistas"></ul></div></section>
  <section id="backup" class="tab-content"><div class="panel"><h2>Backup Manual</h2><button class="action" onclick="saveBackupSlot('slot1')">Salvar no Slot 1</button><button class="action" onclick="loadBackupSlot('slot1')">Carregar do Slot 1</button><button class="action" onclick="saveBackupSlot('slot2')">Salvar no Slot 2</button><button class="action" onclick="loadBackupSlot('slot2')">Carregar do Slot 2</button></div></section>
  <script>
    function openTab(evt, tabId) {
      document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
      document.querySelectorAll('.tablink').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      evt.currentTarget.classList.add('active');
    }
    let gold = 0, darkEssence = 0, ancientMana = 0;
    let inventario = [], equipado = {}, conquistasDesbloqueadas = new Set();
    function updateUI() {
      document.getElementById('gold').textContent = gold.toFixed(0);
      document.getElementById('darkEssence').textContent = darkEssence.toFixed(1);
      document.getElementById('ancientMana').textContent = ancientMana.toFixed(1);
    }
    function saveGame() {
      const dados = { gold, darkEssence, ancientMana, inventario, equipado, conquistas: Array.from(conquistasDesbloqueadas) };
      localStorage.setItem('jogoSalvo', JSON.stringify(dados));
      const status = document.getElementById('saveStatus');
      if (status) {
        status.textContent = 'Jogo salvo!';
        setTimeout(() => status.textContent = '', 3000);
      }
    }
    function loadGame() {
      const dados = JSON.parse(localStorage.getItem('jogoSalvo'));
      if (!dados) return;
      gold = dados.gold;
      darkEssence = dados.darkEssence;
      ancientMana = dados.ancientMana;
      inventario = dados.inventario || [];
      equipado = dados.equipado || {};
      conquistasDesbloqueadas = new Set(dados.conquistas || []);
    }
    function resetGame() {
      if (confirm("Tem certeza que deseja reiniciar seu progresso?")) {
        localStorage.removeItem('jogoSalvo');
        location.reload();
      }
    }
    function saveBackupSlot(slot) {
      const dados = { gold, darkEssence, ancientMana, inventario, equipado, conquistas: Array.from(conquistasDesbloqueadas), timestamp: new Date().toLocaleString() };
      localStorage.setItem('backup_' + slot, JSON.stringify(dados));
      alert('Backup salvo no slot ' + slot);
    }
    function loadBackupSlot(slot) {
      const dados = JSON.parse(localStorage.getItem('backup_' + slot));
      if (!dados) return alert('Nenhum backup encontrado no slot ' + slot);
      gold = dados.gold;
      darkEssence = dados.darkEssence;
      ancientMana = dados.ancientMana;
      inventario = dados.inventario || [];
      equipado = dados.equipado || {};
      conquistasDesbloqueadas = new Set(dados.conquistas || []);
      saveGame();
      location.reload();
    }
    function renderInventory() {
      const inv = document.getElementById('inventory');
      inv.innerHTML = '';
      inventario.forEach((item, index) => {
        const div = document.createElement('div');
        div.textContent = `${item.tipo} (${item.raridade})`;
        inv.appendChild(div);
      });
    }
    function renderConquistas() {
      const ul = document.getElementById('conquistas');
      ul.innerHTML = '';
      conquistasDesbloqueadas.forEach(c => {
        const li = document.createElement('li');
        li.textContent = c;
        ul.appendChild(li);
      });
    }
    setInterval(() => {
      gold += 1;
      darkEssence += 0.5;
      ancientMana += 0.2;
      updateUI();
      renderInventory();
      renderConquistas();
      saveGame();
    }, 1000);
    loadGame();
    updateUI();
    renderInventory();
    renderConquistas();
  </script>
</body>
</html>
